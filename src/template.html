<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>

<body>
    <nav>
        <div class="logo">
            <div class="burger">
                <input type="checkbox" />
                <div class="bars"></div>
            </div>
            <h1>TODO</h1>
        </div>
        <div class="config">
            <div class="check-container theme-toggle">
                <input type="checkbox" id="toggle-switch" /><span></span>
            </div>
        </div>
    </nav>
    <aside>
        <div class="activity">
            <h2>Activity</h2>
            <ul>
                <li>
                    <button class="today-button" id="active-sidebar-element">Today</button>
                </li>
                <li>
                    <button class="this-week-button">This Week</button>
                </li>
                <li>
                    <button class="this-month-button">This Month</button>
                </li>
                <li>
                    <button class="this-year-button">This Year</button>
                </li>
            </ul>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <button class="add-project"></button>
            <ul>
            </ul>
        </div>
    </aside>
    <main>
        <div class="modal delete-project">
            <div class="modal-content">
                <h2>Do you really wish to delete this project?</h2>
                <div class="controls">
                    <button class="yes">Delete</button>
                    <button class="no">Cancel</button>
                </div>
            </div>
        </div>
        <div class="modal create-project-modal">
            <div class="modal-content">
                <form class="create-project-form">
                    <ul>
                        <li>
                            <label for="project-name">Label</label><input type="text" id="project-name" name="project-name" required>
                        </li>
                        <li>
                            <label for="project-description">Description</label><textarea name="project-description" id="project-description" required></textarea>
                        </li>
                        <li>
                            <div class="image-cover-wrapper">
                                <div class="remove-image"></div>
                                <img src="./pepe.jpg" alt="pepe" id="actual-image">
                            </div>
                            <label for="project-cover" class="label-cover"></label><input type="file" id="project-cover" name="project-cover" accept="jpg, jpeg, png">
                        </li>
                        <li>
                            <div class="controls">
                                <button class="create-project no">Create</button>
                                <button class="cancel-project-creation yes" type="button">Cancel</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
